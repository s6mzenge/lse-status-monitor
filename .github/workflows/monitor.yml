name: LSE Status Monitor

on:
  schedule:
    # LÃ¤uft alle 5 Minuten
    - cron: '*/5 * * * *'
  workflow_dispatch: # ErmÃ¶glicht manuelles Testen

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Check LSE Status
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python check_lse.py
    
    - name: Update status file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add status.json 2>/dev/null || true
        git commit -m "Update status [skip ci]" || true
        git push || true
